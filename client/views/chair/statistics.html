<div class="row content-no-header">
  <div class="col-md-10 col-md-offset-1">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-body" style="text-align: center">
          <a class="btn btn-nav" ng-class="{'active': filterAuthor}" ng-click="filterAuthor = !filterAuthor">Author</a>
          <a class="btn btn-nav" ng-class="{'active': filterSub}" ng-click="filterSub = !filterSub">Submission</a>
          <a class="btn btn-nav" ng-class="{'active': filterRev}" ng-click="filterRev = !filterRev">Reviews</a>
          <a class="btn btn-nav" ng-class="{'active': filterAff}" ng-click="filterAff = !filterAff">Affiliation</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Authors vs. Submissions</h3>
        </div>
        <div class="panel-body">
          <canvas id="bar" class="chart chart-bar"
                  chart-data="data" chart-labels="labels" chart-series="series" chart-options="options">
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Reviews</h3>
        </div>
        <div class="panel-body">
          <canvas id="doughnut" class="chart chart-doughnut"
                  chart-data="reviewsData" chart-labels="reviewsLabels" chart-options="reviewsOptions">
          </canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Total Submissions</h3>
        </div>
        <div class="panel-body">
          <canvas id="submissionTime" class="chart chart-line" chart-data="reviewsTimeData"
                  chart-labels="reviewsTimeLabels" chart-series="reviewsTimeSeries" chart-options="reviewsTimeOptions">
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Total Reviews</h3>
        </div>
        <div class="panel-body">
          <canvas id="reviewTime" class="chart chart-line" chart-data="reviewsTimeData"
                  chart-labels="reviewsTimeLabels" chart-series="reviewsTimeSeries" chart-options="reviewsTimeOptions">
          </canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Submissions By Affiliation</h3>
        </div>
        <div class="panel-body">
          <canvas id="submissionAffiliation" class="chart chart-bar" chart-data="subAffData"
                  chart-labels="subAffLabels" chart-series="subAffSeries" chart-options="subAffOptions">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
