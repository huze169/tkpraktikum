<h1>Create Submission</h1>
<hr>
<form class="form-horizontal" enctype="multipart/form-data" ng-submit="createSubmission()" novalidate>
  <input type="hidden" name="testhiden" value="BALBALABL" />
  <div class="form-group">
    <label for="submission-title" class="col-sm-2 control-label">Title</label>

    <div class="col-sm-10">
      <input id="submission-title"
        type="text"
        class="form-control"
        ng-model="submission.title"
        placeholder="The title of your paper">
    </div>
  </div>

  <div class="form-group" ng-repeat="author in submission.authors track by $index">
    <label for="submission-author-{{$index}}" class="col-sm-2 control-label">Author {{$index + 1}}</label>

    <div ng-class="$first ? 'col-sm-9' : 'col-sm-10'">
      <input id="submission-author-{{$index}}"
        type="text"
        class="form-control"
        ng-model="submission.authors[$index]"
        placeholder="Name of Author {{$index + 1}} <author{{$index + 1}}@example.tld>">
    </div>

    <div class="col-sm-1" ng-if="$first">
      <div class="btn-group">
        <button type="button" class="btn btn-success btn-sm" ng-click="addAuthor()" ng-if="submission.authors.length < 4">
          <span class="glyphicon glyphicon-plus"></span>
        </button>

        <button type="button" class="btn btn-danger btn-sm" ng-click="removeAuthor()" ng-if="submission.authors.length != 1">
          <span class="glyphicon glyphicon-minus"></span>
        </button>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="submission-abstract" class="col-sm-2 control-label">Abstract</label>

    <div class="col-sm-10">
      <textarea id="submission-abstract"
        class="form-control"
        ng-model="submission.abstract"
        placeholder="The abstract of your paper"
        rows="7">
      </textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="submission-keywords" class="col-sm-2 control-label">Keywords</label>

    <div class="col-sm-10">
      <ui-select id="submission-keywords" multiple tagging tagging-label="(new tag)" ng-model="submission.tags">
        <ui-select-match placeholder="Keywords, e.g., html5, javascript, google-chrome, ...">{{$item}}</ui-select-match>
        <ui-select-choices repeat="tag in tags | filter: $select.search | limitTo: 4">{{tag}}</ui-select-choices>
      </ui-select>

      <p class="help-block">Enter any numbers of keywords. Press ENTER to confirm each of them.</p>
    </div>
  </div>

  <div class="form-group">
    <label for="submission-file" class="col-sm-2 control-label">Paper (PDF)</label>

    <div class="col-sm-10">
      <div id="submission-file" class="dropzone"></div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit Paper</button>
    </div>
  </div>
</form>
