<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Panel heading</div>
  <div class="panel-body">
    <p>...</p>
  </div>

  <!-- Table -->
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="a in affiliations">
        <td>{{a.name}}</td>
        <td>{{a.city}}</td>
        <td>{{a.state}}</td>
        <td>{{a.country}}</td>
        <td><i class="glyphicon glyphicon-remove pull-right" ng-click="removeAffiliation(a)"></i></td>
      </tr>
    </tbody>
  </table>
</div>
