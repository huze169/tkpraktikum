<div class="row content-no-header">
  <div class="col-md-10 col-md-offset-1">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">{{submission.title}}</h2>
        </div>
        <div class="panel-body">
          <p><b>Tags:</b> <span ng-repeat="t in submission.tags track by $index"><span ng-show="!$first">, </span>{{t.name}}</span></p>
          <p permission permission-only="'CHAIR'"><b>Authors:</b> <span ng-repeat="a in submission.authors"><span ng-show="!$first">, </span><a ui-sref="app.protected.user.view({userId: a.id})">{{a.firstname}} {{a.lastname}}</a></span></p>
          <p><b>Status:</b>
            <span class="label" ng-repeat-start="(label, class) in (submission.status | submissionStatus)" ng-class="class" ng-bind="label"></span>
            <span ng-repeat-end></span><!-- required for spacing between labels -->
          </p>
          <div btf-markdown="submission.abstract"></div>
          <a class="btn btn-primary btn-sm col-xs-5" ui-sref="app.protected.conference.admin.reviews.assignment" permission permission-only="'CHAIR'">Reviewer Assignment</a>
        </div>
      </div>
    </div>
  </div>
</div>
