<div class="row content-no-header">
  <div class="col-md-10 col-md-offset-1">
    <div class="col-xs-12" ng-repeat="r in reviews">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">{{r.submission.title}}</h2>
        </div>
        <div class="panel-body">
          <span class="expertise">Expertise: <b>{{r.expertise}}</b></span><span>Overall: <b>{{r.overall}}</b></span>
          <div btf-markdown="r.summary" class="markdown"></div>
          <div btf-markdown="r.strong" class="markdown"></div>
          <div btf-markdown="r.weak" class="markdown"></div>
          <div btf-markdown="r.detailed" class="markdown"></div>
          <a ui-sref="app.protected.conference.review.edit({reviewId: r.id})" class="btn btn-primary col-xs-12">Edit Review</a>
        </div>
      </div>
    </div>
  </div>
</div>
