<div class="row content-no-header" permission permission-except="'hasValidSession'">
  <div class="col-md-4 col-md-offset-4">
    <h1 class="page-title">Login</h1>
    <form name="loginForm" ng-submit="login()" novalidate>
      <div class="row">
        <div class="form-group" show-errors='{showSuccess: true}'>
          <label class="control-label" for="username">Username</label>
          <input type="text" autocomplete="off" name="username" id="username" placeholder="Username"
                 class="form-control" required ng-model="user.username"/>
        </div>
      </div>
      <div class="row">
        <div class="form-group" show-errors='{showSuccess: true}'>
          <label class="control-label" for="password">Password</label>
          <input type="password" autocomplete="off" name="password" id="password" placeholder="Password"
                 class="form-control" required ng-model="user.password"/>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <button class="btn btn-primary col-xs-12">Login</button>
        </div>
      </div>
      <div class="row" id="create-new-account">
        <div class="text-center">
          <a ui-sref="app.signup">Create new account</a>
        </div>
      </div>
    </form>
    <div class="row text-center">
      <div class="social-icons icon-circle">
        <div class="col-xs-4">
          <div><a href="/auth/facebook" class="fa fa-facebook fa-3x" aria-hidden="true"></a></div>
          <div>Login with Facebook</div>
        </div>
        <div class="col-xs-4">
          <div><a href="/auth/github" class="fa fa-github fa-3x" aria-hidden="true"></a></div>
          <span>Login with GitHub</span>
        </div>
        <div class="col-xs-4">
          <div><a href="/auth/google" class="fa fa-google-plus fa-3x" aria-hidden="true"></a></div>
          <div>Login with Google+</div>
        </div>
      </div>
    </div>
  </form>
</div>
