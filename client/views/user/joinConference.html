<div class="row">
  <div class="col-md-6 col-md-offset-3">
  <h1 class="page-title">Join Conference</h1>
  <form name="joinConferenceForm" ng-submit="join()" novalidate>
    <div class="form-group"
         ng-class="{ 'has-error': (joinConferenceForm.name.$dirty && joinConferenceForm.name.$error.required) || (joinConferenceForm.name.$invalid && !joinConferenceForm.name.$error.required) }">
      <label class="control-label" for="id">Conference Name</label>
      <select class="form-control" id="id" ng-model="conference.id">
        <option ng-repeat="c in allConferences" value="{{c.id}}">{{c.name}}</option>
      </select>
    </div>
    <div class="form-group"
         ng-class="{ 'has-error': (joinConferenceForm.sharedSecret.$dirty && joinConferenceForm.sharedSecret.$error.required) || (joinConferenceForm.sharedSecret.$invalid && !joinConferenceForm.sharedSecret.$error.required) }">
      <label class="control-label" for="sharedSecret">Shared Secret</label>
      <input type="text" autocomplete="off" name="sharedSecret" id="sharedSecret" placeholder="Shared Secret"
             class="form-control validation" required ng-model="conference.sharedSecret"/>
    </div>
    <div class="form-group">
      <div class="row centerContent">
        <button class="btn btn-primary col-lg-12 col-md-12 col-sm-12 col-xs-12">Join Conference</button>
      </div>
    </div>
  </form>
  <br/>
</div>
