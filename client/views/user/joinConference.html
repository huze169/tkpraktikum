<div class="row">
  <div class="col-md-6 col-md-offset-3">
  <h1 class="page-title">Join Conference</h1>
  <form name="joinConferenceForm" ng-submit="join()" novalidate>
    <div class="alert alert-danger" ng-show="missingConference">
      <b>Failure!</b> Please select a conference
    </div>
    <div class="form-group" show-errors='{showSuccess: true}'>
      <label class="control-label" for="conference">Conference</label>
      <input type="text" class="form-control hidden" id="conference" name="conference" required value="{{conferenceInput}}">
      <ui-select theme="bootstrap" ng-model="selected.selectedConference">
        <ui-select-match placeholder="Select or search an conference">{{selected.selectedConference.name}}</ui-select-match>
        <ui-select-choices repeat="a in allConferences | filter: $select.search">
          <div ng-bind-html="a.name | highlight: $select.search"></div>
        </ui-select-choices>
      </ui-select>
    </div>
    <div class="form-group" show-errors='{showSuccess: true}'>
      <label class="control-label" for="sharedSecret">Shared Secret</label>
      <input type="text" autocomplete="off" name="sharedSecret" id="sharedSecret" placeholder="Shared Secret"
             class="form-control" required ng-model="conference.sharedSecret"/>
    </div>
    <div class="form-group">
      <div class="row centerContent">
        <button class="btn btn-primary col-lg-12 col-md-12 col-sm-12 col-xs-12">Join Conference</button>
      </div>
    </div>
  </form>
  <br/>
</div>
